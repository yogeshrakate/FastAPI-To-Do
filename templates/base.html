<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Fastapi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="style.css"> <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  </head>
  <body>
    <div style="margin: 40px; background-color: rgb(241, 241, 241);" class="ui main-container">
      <h1 class="ui header">Fastapi ToDo App</h1>

      <form class="ui form" action="/add" method="post">
        <div class="field">
          <label>Todo Title</label>
          <input type="text" name="title" placeholder="Enter ToDo task...">
        </div>
        <button class="ui primary button" type="submit">Add</button>
      </form>

      <hr class="ui divider">

      {% for todo in todo_list %}
        <div class="ui segment todo-item">
          <p class="ui large header">{{ todo.id }} | {{ todo.title }}</p>
          {% if todo.complete == False %}
            <span class="ui label">Not Complete</span>
          {% else %}
            <span class="ui green label">Complete</span>
          {% endif %}
          <div class="ui right floated buttons">
            <a class="ui primary button" href="/update/{{ todo.id }}">Update</a>
            <a class="ui negative button" href="/delete/{{ todo.id }}">Delete</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
